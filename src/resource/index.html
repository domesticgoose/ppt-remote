<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        button{
            font-size: 10rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
<button style="width: 100vw; margin-bottom: 3px; display: block;" id="prev-button">⬆️</button>
<button style="width: 100vw; margin-top: 3px; display: block;" id="next-button">⬇️</button>

<script>
console.log("initializing...");
let prevButton = document.querySelector("#prev-button");
let nextButton = document.querySelector("#next-button");
console.log("done.");
prevButton.addEventListener("click", async () => {await fetch("/prev", {method: 'POST', headers: {"Cache-Control":"no-cache"}});});
nextButton.addEventListener("click", async () => {await fetch("/next", {method: 'POST', headers: {"Cache-Control":"no-cache"}});});

</script>
</body>
</html>
